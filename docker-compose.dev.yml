version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: kindergarten_erp_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    ports:
      - "1025:1025"    # SMTP
      - "8025:8025"    # Web interface
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/kindergarten_erp_development
      - REDIS_URL=redis://redis:6379/0
      - RAILS_ENV=development
    volumes:
      - .:/rails
      - storage_data:/rails/storage
    command: bash -c "rm -f tmp/pids/server.pid && ./bin/rails db:create db:migrate && ./bin/rails server -b 0.0.0.0 -p 3000"

volumes:
  postgres_data:
  redis_data:
  storage_data: